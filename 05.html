        <div class="form-control">

  <script>
    class DifferenceDays {
      constructor(date1, date2) {
        this.date1 = new Date(date1);
        this.date2 = new Date(date2);
      }

      calculateDifferenceDays() {
        const differenceSeconds = Math.abs(this.date2 - this.date1);
        const differenceDays = Math.ceil(differenceSeconds / (1000 * 60 * 60 * 24));
        
        return differenceDays;
      }
    }

      console.log("üöÄ ~ sendForm ~ name:", date1)

      const calculator = new DifferenceDays(date1, date2);
      const differenceDays = calculator.calculateDifferenceDays();

    }
  </script>
